<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <link rel="stylesheet" href="../public/stylesheets/bootstrap.css" media="all">
    <link rel="stylesheet" href="../public/stylesheets/style.css" media="all">
    <script src="../public/javascripts/jquery-1.9.1.min.js"></script>
    <script src="../public/javascripts/bootstrap.js"></script>
</head>
<body>
    <div id="header" class="header">
        <div class="logo"><a href="/"><img src="../public/images/logo.png" alt="NodeExchange" width="180px;"></a></div>
        <div class="top clearfix">
            <form action="" class="top-item header-search">
                <input type="text" name="text" id="search" placeholder="请输入关键字" style="width:350px; margin-top: 10px;">
                <button type="submit" class="btn">搜索</button>
            </form>
            <div class="top-item header-right">
                <a href="/register" class="btn btn-success">注册</a>
                <a href="/login" class="btn btn-danger">登录</a>
            </div>
        </div>

        <div class="nav">
            <ul class="unstyled clearfix">
                <li><a href="/">首页</a></li>
                <li><a href="/create">发布信息</a></li>
                <li><a href="#">分类</a></li>
                <li><a href="/user/profile">个人中心</a></li>
            </ul>
        </div>
    </div>
    
    <!-- content -->
    <div class="container"> 
        <div id="content" class="row">
          <div class="span8">
            <div class="page-header">
              <h3 class="title"></h3>
            </div>
            <form method="post" action="/register" class="form-horizontal">
              <div class="control-group">
                <label for="inputPhone" class="control-label">手机号</label>
                <div class="controls">
                  <input id="inputPhone" type="text" name="phone" placeholder="13xx xxxx xxxx"/><span class="help-inline">仅支持中国大陆手机号码</span>
                </div>
              </div>
              <div class="control-group">
                <label for="inputEmail" class="control-label">邮箱</label>
                <div class="controls">
                  <input id="inputEmail" type="email" name="email" placeholder="username@example.com"/><span class="help-inline">邮箱会作保密，不会被泄露</span>
                </div>
              </div>
              <div class="control-group">
                <label for="inputPassword" class="control-label">密码</label>
                <div class="controls">
                  <input id="inputPassword" type="password" name="password" placeholder="Password"/><span class="help-inline">密码长度至少为6位</span>
                </div>
              </div>
              <div class="control-group">
                <label for="inputRepassword" class="control-label">再次输入密码</label>
                <div class="controls">
                  <input id="inputRePassword" type="password" name="rePassword" placeholder="Password"/>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-success">创建账号</button><a href="/login" style="margin-left: 20px;" class="btn btn-info">已有账号？</a>
              </div>
            </form>
          </div>
          <div class="span4"></div>
        </div>
    </div>
    <!-- content end -->





</body>
</html>
