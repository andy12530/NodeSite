<html lang="en">
<head>

    <link rel="stylesheet" href="../public/stylesheets/style.css" media="all">
    <script src="../public/javascripts/jquery-1.9.1.min.js"></script>

</head>
<body>
    <div id="header" class="header">
        <div class="logo"><a href="/"><img src="../public/images/logo.png" alt="NodeExchange" width="180px;"></a></div>
        <div class="top clearfix">
            <form action="" class="top-item header-search">
                <input type="text" name="text" id="search" placeholder="请输入关键字" style="width:350px; margin-top: 10px;">
                <button type="submit" class="btn">搜索</button>
            </form>
            <div class="top-item header-right">
                <a href="/register" class="btn btn-success">注册</a>
                <a href="/login" class="btn btn-danger">登录</a>
            </div>
        </div>

        <div class="nav">
            <ul class="unstyled clearfix">
                <li><a href="/">首页</a></li>
                <li><a href="/create">发布信息</a></li>
                <li><a href="#">分类</a></li>
                <li><a href="/user/profile">个人中心</a></li>

    </div>
    
    <!-- content -->

    <div class="container">
      <div class="row">

              <li><a href="#">一级类目</a> <span class="divider">>></span></li>

                    <h4>这是标题部分</h4>

                </div>
                <div class="ad-body">
                    <div class="body-basic">
                        <p class="basic-item">发布人：<span id="contact">张三</span></p>
                        <p class="basic-item">地点：<span id="address">安徽合肥</span></p>
                        <p class="basic-item">联系方式：<span id="phone">15555176339</span></p>
                        <div class="basic-item">详细介绍：
                            <p id="detail">这是详细的介绍内容</p>
                        </div>
                        <div id="pic" class=".pic">
                            <div class="pic-item"><img src="../public/images/logo.png" alt=""></div>

                            <div class="pic-item"><img src="../public/images/logo.png" alt=""></div>
                        </div>

            </div>

        </div>
        <div class="span3" id="sidebar" >
          <div class="creater">
            <div class="title"><strong>该用户的其它主题</strong></div>
            <div class="ads">
                <div class="ad-item">
                    <a href="">滨湖唯一商业中心来淘宝女人街旺铺招商 </a>
                </div>
            </div>
          </div>
